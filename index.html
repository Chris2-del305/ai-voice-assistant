<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Voice AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(41, 5, 112, 0.8), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(112, 5, 85, 0.6), transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(5, 82, 112, 0.7), transparent 50%),
                linear-gradient(135deg, #0b0b2d, #000000);
            z-index: -2;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            z-index: -1;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }
        
        /* Boy Character */
        .boy-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .boy-face {
            width: 120px;
            height: 140px;
            background: #ffdbac;
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .boy-face::before,
        .boy-face::after {
            content: '';
            position: absolute;
            background: #333;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            top: 50px;
        }
        
        .boy-face::before { left: 25px; }
        .boy-face::after { right: 25px; }
        
        .boy-mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            background: #333;
            border-radius: 0 0 15px 15px;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .boy-container.listening {
            animation: pulse 1s infinite;
            box-shadow: 
                0 0 80px rgba(76, 175, 80, 0.5),
                inset 0 0 50px rgba(76, 175, 80, 0.2);
        }
        
        .boy-container.speaking .boy-mouth {
            animation: talk 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes talk {
            0% { height: 5px; }
            100% { height: 15px; }
        }
        
        /* Status */
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Chat */
        .chat {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: left;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: rgba(76, 175, 80, 0.3);
            margin-left: 20%;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .ai {
            background: rgba(33, 150, 243, 0.3);
            margin-right: 20%;
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Galaxy Background -->
    <div class="galaxy-bg"></div>
    <div class="stars"></div>
    
    <div class="container">
        <!-- Human Boy Character -->
        <div class="boy-container" id="boy">
            <div class="boy-face">
                <div class="boy-mouth"></div>
            </div>
        </div>
        
        <!-- Status -->
        <div class="status" id="status">
            Tap the boy to start conversation
        </div>
        
        <!-- Chat Messages -->
        <div class="chat" id="chat">
            <div class="message ai">
                <strong>AI:</strong> Hello! I'm here in the galaxy. Tap the boy to talk with me.
            </div>
        </div>
        
        <div class="instructions">
            Tap â†’ Speak â†’ Listen
        </div>
    </div>

    <script>
        const boy = document.getElementById('boy');
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        let isListening = false;

        // Check browser support
        if (!('webkitSpeechRecognition' in window)) {
            status.textContent = "Voice not supported. Please use Chrome or Edge.";
        }

        // Add message to chat
        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'ai'}`;
            div.innerHTML = `<strong>${isUser ? 'You' : 'AI'}:</strong> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Make AI speak
        function speak(text) {
            boy.classList.remove('listening');
            boy.classList.add('speaking');
            status.textContent = "ðŸ”„ AI is speaking...";
            
            const speech = new SpeechSynthesisUtterance(text);
            speech.volume = 1;
            speech.rate = 0.9;
            speech.pitch = 1;
            
            speech.onend = () => {
                boy.classList.remove('speaking');
                status.textContent = "Tap the boy to talk again";
            };
            
            window.speechSynthesis.speak(speech);
        }

        // Process commands
        function processCommand(text) {
            text = text.toLowerCase();
            
            if (text.includes('hello') || text.includes('hi')) {
                return "Hello! It's beautiful out here in the galaxy, isn't it?";
            } else if (text.includes('time')) {
                return `According to my cosmic clock, it's ${new Date().toLocaleTimeString()}`;
            } else if (text.includes('how are you')) {
                return "I'm feeling stellar! The galaxy always puts me in a good mood!";
            } else if (text.includes('name')) {
                return "I'm your cosmic AI companion! You can call me Nova.";
            } else if (text.includes('galaxy') || text.includes('space')) {
                return "The universe is full of wonders. Every star has a story to tell!";
            } else if (text.includes('thank')) {
                return "You're welcome! It's my pleasure to chat among the stars!";
            } else if (text.includes('bye') || text.includes('goodbye')) {
                return "Goodbye! May your journey through the cosmos be wonderful!";
            } else {
                return "I hear you from across the galaxy! Try asking about space or just say hello!";
            }
        }

        // Tap to listen
        boy.addEventListener('click', function() {
            if (isListening) return;
            
            const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.start();
            isListening = true;
            boy.classList.add('listening');
            status.textContent = "ðŸŽ¤ Listening across the galaxy... Speak now";
            
            recognition.onresult = function(event) {
                const speech = event.results[0][0].transcript;
                addMessage(speech, true);
                
                const response = processCommand(speech);
                addMessage(response);
                speak(response);
            };
            
            recognition.onerror = function() {
                status.textContent = "Cosmic interference! Tap the boy to try again.";
                boy.classList.remove('listening');
                isListening = false;
            };
            
            recognition.onend = function() {
                boy.classList.remove('listening');
                isListening = false;
            };
        });

        // Add shooting stars occasionally
        setInterval(() => {
            const star = document.createElement('div');
            star.style.cssText = `
                position: fixed;
                top: ${Math.random() * 100}%;
                left: -50px;
                width: 2px;
                height: 2px;
                background: white;
                box-shadow: 0 0 10px white;
                animation: shoot 2s linear;
                z-index: 0;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shoot {
                    0% { transform: translateX(0) translateY(0); opacity: 1; }
                    100% { transform: translateX(100vw) translateY(100px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }, 3000);
    </script>
</body>
</html>
